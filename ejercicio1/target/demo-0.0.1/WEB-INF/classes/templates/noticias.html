<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring.security" lang="es">
    
    <head th:replace="/fragmentos/head::head('Noticias', noticias.css)"></head>
    
    <body>
        <header th:replace="/fragmentos/header::header"></header>

        <div th:if="${errorCargarNoticia != null}" class="row justify-content-center">
            <div class="col-8 alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-circle-xmark"></i> <span th:text="${errorCargarNoticia}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <section class="container">
            <div class="row">
                <div class="col-12 p-5">
                    <div class="card h-100 w-100" style="width: 18rem;">
                        <img th:src="@{/foto/__${id}__}" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${titulo}"></h5>
                            <p class="card-text" th:text="${cuerpo}"></p>
                        </div>
                        <div class="card-footer text-center">
                            <h5 th:text="${fechaDeSubida}"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="/fragmentos/footer::footer"></footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
