<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring.security" lang="es">
    <head>
        <title>Cargar noticia</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />

        <!-- Bootstrap CSS v5.2.0-beta1 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
            />
        <!--CDN Font Awesone-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            />
        <link rel="stylesheet" href="../css/registros.css" />
    </head>
    <body>
        <header class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/"><b>Egg Noticias</b></a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                            >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        aria-current="page"
                                        href="/"
                                        >Inicio</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#footer">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <div th:if="${exito != null}" class="row justify-content-center">
            <div class="col-8 alert alert-success alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-circle-check"></i> <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${error != null}" class="row justify-content-center">
            <div class="col-8 alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-circle-xmark"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!--Form-->
        <form action="/admin/guardar-noticia" method="post" class="mb-2">
            <div class="container">
                <h1>
                    Subir noticia:
                </h1>
                <!--Titulo-->
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">
                                Título de la noticia:
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="titulo"
                                placeholder="Título..."
                                name="titulo"
                                th:value=${titulo}
                                />
                        </div>
                    </div>
                </div>
                <!--Cuerpo-->
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="cuerpo" class="form-label">
                                Cuerpo de la noticia:
                            </label>
                            <textarea
                                class="form-control"
                                id="cuerpo"
                                rows="3"
                                placeholder="Cuerpo..."
                                name="cuerpo"
                                th:text="${cuerpo}"
                                ></textarea>
                        </div>
                    </div>
                </div>
                <!--Foto Noticia-->
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">
                                Seleccione la imagen de su noticia:
                            </label>
                            <input class="form-control" type="file" id="formFile" name="foto"/>
                        </div>
                    </div>
                </div>
                <!--BOTON-->
                <div class="d-grid gap-2">
                    <input class="btn btn-warning mb-2" type="submit" value="Cargar noticia">
                </div>
            </div>
        </form>

        <footer class="bg-warning text-light py-4" id="footer">
            <div class="container">
                <nav class="row justify-content-center">
                    <!--Logo-->
                    <a
                        href="/"
                        class="col-12 col-md-3 text-reset text-uppercase d-flex align-items-center justify-content-center mb-3 mb-md-0 sinSubrayado"
                        >
                        <i class="fa-solid fa-newspaper"></i>
                        <b class="ms-1">Egg</b>
                    </a>
                    <!--Primer menu-->
                    <ul class="col-5 col-md-3 list-unstyled">
                        <li class="font-weight-bold text-uppercase"><b>Recursos</b></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 1</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 2</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 3</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 4</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 5</a></li>
                    </ul>
                    <!--Segundo menu-->
                    <ul class="col-5 col-md-3 list-unstyled">
                        <li class="font-weight-bold text-uppercase"><b>Enlaces</b></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 1</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 2</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 3</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 4</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 5</a></li>
                    </ul>
                    <!--Redes sociales-->
                    <ul class="col-10 col-md-3 list-unstyled">
                        <li class="font-weight-bold text-uppercase text-center">
                            <b>Redes sociales</b>
                        </li>
                        <li class="d-flex justify-content-between p-1">
                            <!--Facebook-->
                            <a href="https://www.facebook.com" class="text-reset" target="_blank">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <!--Twitter-->
                            <a href="https://www.twitter.com" class="text-reset" target="_blank">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <!--Instagram-->
                            <a href="https://www.instagram.com" class="text-reset" target="_blank">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <!--Pinterest-->
                            <a href="https://www.pinterest.com" class="text-reset"  target="_blank">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
