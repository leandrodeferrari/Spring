<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring.security" lang="es">

    <head th:replace="/fragmentos/head::head('Egg Noticias', index.css)"></head>
    
    <body>
        <!--Header-->
        <header th:replace="/fragmentos/header::header"></header>

        <section class="container mb-lg-3">

            <div class="col-12 text-center mb-lg-3">
                <h2 class="text-warning text-uppercase"><b>Noticias</b></h2>
            </div>

            <div class="row mt-3">
                <!--Cartas-->
                <article class="col-lg-4 mb-3" th:each="noticia : ${noticias}">
                    <div class="card">
                        <img
                            th:src="@{/foto/__${noticia.id}__}"
                            class="card-img-top"
                            alt="..."
                            />
                        <div class="card-body">
                            <h5 class="col-12 card-title text-center" name="titulo">
                                <strong th:text="${noticia.titulo}"></strong>
                            </h5>
                            <a th:href="@{/noticias/__${noticia.id}__}" class="col-12 btn btn-warning text-light text-center">
                                <b>Ver noticia</b>
                            </a>
                        </div>
                    </div>
                </article>    
            </div>

        </section>

        <footer th:replace="/fragmentos/footer::footer"></footer>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
