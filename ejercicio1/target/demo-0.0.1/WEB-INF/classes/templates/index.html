<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring.security" lang="es">
    <head>
        <title>Egg Noticias</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
        <!-- Bootstrap CSS v5.2.0-beta1 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
            />
        <!--CDN Font Awesone-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            />
        <link rel="stylesheet" href="../css/index.css" />
    </head>

    <body>
        <!--Header-->
        <header class="header">
            <div class="container vh-55">
                <!--Nav-->
                <nav
                    class="row p-lg-5 text-black justify-content-lg-between text-uppercase pt-4"
                    >
                    <!--Logo-->
                    <a
                        href="/"
                        class="col-12 bg-light mt-lg-5 col-md-auto text-reset text-center mb-3 mb-md-0 sinSubrayado"
                        >
                        <img src="imagenes/logo-egg.jpg" class="img-logo" alt="Logo Egg" />
                        <strong>Egg Noticias</strong>
                    </a>
                    <!--Anclas-->
                    <div
                        class="col-12 mt-lg-5 col-md-auto d-flex flex-wrap justify-content-around"
                        >
                        <a href="/" class="text-reset sinSubrayado conEspacio"
                           ><b>Inicio</b></a
                        >
                        <a href="/ingresar/" class="text-reset sinSubrayado conEspacio"
                           ><b>Ingresar</b></a
                        >
                        <a href="#footer" class="text-reset sinSubrayado conEspacio"
                           ><b>Contacto</b></a
                        >
                    </div>
                </nav>
            </div>
        </header>

        <section class="container mb-lg-3">

            <div class="col-12 text-center mb-lg-3">
                <h2 class="text-warning text-uppercase"><b>Noticias</b></h2>
            </div>
            
            <div class="row mt-3">
                <!--Cartas-->
                <article class="col-lg-4 mb-3" th:each="noticia : ${noticias}">
                    <div class="card">
                        <img
                            src="imagenes/sevdaliza-foto.jpg"
                            class="card-img-top"
                            alt="..."
                            />
                        <div class="card-body">
                            <h5 class="col-12 card-title text-center" name="titulo">
                                <strong th:text="${noticia.titulo}"></strong>
                            </h5>
                            <a th:href="@{/noticias/__${noticia.id}__}" class="col-12 btn btn-warning text-light text-center">
                                <b>Ver noticia</b>
                            </a>
                        </div>
                    </div>
                </article>    
            </div>
            
        </section>
        
        <footer class="bg-warning text-light py-4" id="footer">
            <div class="container">
                <nav class="row justify-content-center">
                    <!--Logo-->
                    <a
                        href="/"
                        class="col-12 col-md-3 text-reset text-uppercase d-flex align-items-center justify-content-center mb-3 mb-md-0 sinSubrayado"
                        >
                        <i class="fa-solid fa-newspaper"></i>
                        <b class="ms-1">Egg</b>
                    </a>
                    <!--Primer menu-->
                    <ul class="col-5 col-md-3 list-unstyled">
                        <li class="font-weight-bold text-uppercase"><b>Recursos</b></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 1</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 2</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 3</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 4</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 5</a></li>
                    </ul>
                    <!--Segundo menu-->
                    <ul class="col-5 col-md-3 list-unstyled">
                        <li class="font-weight-bold text-uppercase"><b>Enlaces</b></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 1</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 2</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 3</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 4</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 5</a></li>
                    </ul>
                    <!--Redes sociales-->
                    <ul class="col-10 col-md-3 list-unstyled">
                        <li class="font-weight-bold text-uppercase text-center">
                            <b>Redes sociales</b>
                        </li>
                        <li class="d-flex justify-content-between p-1">
                            <!--Facebook-->
                            <a href="https://www.facebook.com" class="text-reset">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <!--Twitter-->
                            <a href="https://www.twitter.com" class="text-reset">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <!--Instagram-->
                            <a href="https://www.instagram.com" class="text-reset">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <!--Pinterest-->
                            <a href="https://www.pinterest.com" class="text-reset">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
