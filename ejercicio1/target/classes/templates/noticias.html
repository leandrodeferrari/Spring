<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring.security" lang="es">
    
    <head th:replace="/fragmentos/head::head('Noticias', noticias.css)"></head>
    
    <body>
        <header class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/"><b>Egg Noticias</b></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/ingresar/">Ingresar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/registrar/">Registrarse</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#footer">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <div th:if="${errorCargarNoticia != null}" class="row justify-content-center">
            <div class="col-8 alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-circle-xmark"></i> <span th:text="${errorCargarNoticia}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <section class="container">
            <div class="row">
                <div class="col-12 p-5">
                    <div class="card h-100 w-100" style="width: 18rem;">
                        <img th:src="@{/foto/__${id}__}" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${titulo}"></h5>
                            <p class="card-text" th:text="${cuerpo}"></p>
                        </div>
                        <div class="card-footer text-center">
                            <h5 th:text="${fechaDeSubida}"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="bg-warning text-light py-4" id="footer">
            <div class="container">
                <nav class="row justify-content-center">
                    <!--Logo-->
                    <a
                        href="/"
                        class="col-12 col-md-3 text-reset text-uppercase d-flex align-items-center justify-content-center mb-3 mb-md-0 sinSubrayado"
                        >
                        <i class="fa-solid fa-newspaper"></i>
                        <b class="ms-1">Egg</b>
                    </a>
                    <!--Primer menu-->
                    <ul class="col-5 col-md-3 list-unstyled">
                        <li class="font-weight-bold text-uppercase"><b>Recursos</b></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 1</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 2</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 3</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 4</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 5</a></li>
                    </ul>
                    <!--Segundo menu-->
                    <ul class="col-5 col-md-3 list-unstyled">
                        <li class="font-weight-bold text-uppercase"><b>Enlaces</b></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 1</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 2</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 3</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 4</a></li>
                        <li><a href="#" class="text-reset sinSubrayado">Link 5</a></li>
                    </ul>
                    <!--Redes sociales-->
                    <ul class="col-10 col-md-3 list-unstyled">
                        <li class="font-weight-bold text-uppercase text-center">
                            <b>Redes sociales</b>
                        </li>
                        <li class="d-flex justify-content-between p-1">
                            <!--Facebook-->
                            <a href="https://www.facebook.com" class="text-reset">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <!--Twitter-->
                            <a href="https://www.twitter.com" class="text-reset">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <!--Instagram-->
                            <a href="https://www.instagram.com" class="text-reset">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <!--Pinterest-->
                            <a href="https://www.pinterest.com" class="text-reset">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
