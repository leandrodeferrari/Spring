<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring.security" lang="es">
    
    <head th:replace="/fragmentos/head::head('Registrarse', registros.css)"></head>
    
    <body>
        
        <header th:replace="/fragmentos/header::header"></header>

        <div th:if="${exito != null}" class="row justify-content-center">
            <div class="col-8 alert alert-success alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-circle-check"></i> <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${error != null}" class="row justify-content-center">
            <div class="col-8 alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-circle-xmark"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        
        <!--Form-->
        <form action="/registrar/registrar-usuario" method="post">
            <div class="container">
                <h1 class="h3">
                    Ingrese sus datos, para registrarse:
                </h1>
                <!--Nombre Usuario-->
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="nombreDeUsuario" class="form-label">
                                Nombre de usuario:
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="nombreDeUsuario"
                                placeholder="Nombre de usuario..."
                                name="nombreDeUsuario"
                                th:value=${nombreDeUsuario}
                                />
                        </div>
                    </div>
                </div>
                <!--Email-->
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="emailUsuario" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="emailUsuario" name="email" placeholder="nombre@ejemplo.com" th:value=${email}>
                        </div>
                    </div>
                </div>
                <!--Contrasenia-->
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="contraseniaUsuario1" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contraseniaUsuario1" name="contrasenia1" placeholder="Mínimo 8 carácteres">
                        </div>
                    </div>
                </div>
                <!--Contrasenia Validar-->
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="contraseniaUsuario2" class="form-label">Repetir contraseña:</label>
                            <input type="password" class="form-control" id="contraseniaUsuario2" name="contrasenia2" placeholder="Ingrese, nuevamente, su contraseña">
                        </div>
                    </div>
                </div>
                <!--BOTON-->
                <div class="d-grid gap-2">
                    <input class="btn btn-warning mb-2" type="submit" value="Registrarse">
                </div>
            </div>
        </form>

        <footer th:replace="/fragmentos/footer::footer"></footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
